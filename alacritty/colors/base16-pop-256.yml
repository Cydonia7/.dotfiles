# Base16 Pop 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xd0d0d0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xeb008a'
    green:   '0x37b349'
    yellow:  '0xf8ca12'
    blue:    '0x0e5a94'
    magenta: '0xb31e8d'
    cyan:    '0x00aabb'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x505050'
    red:     '0xeb008a'
    green:   '0x37b349'
    yellow:  '0xf8ca12'
    blue:    '0x0e5a94'
    magenta: '0xb31e8d'
    cyan:    '0x00aabb'
    white:   '0xffffff'
