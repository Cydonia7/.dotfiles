# Base16 Atelier Heath Light 256 - alacritty color config
# Bram de Haan (http://atelierbramdehaan.nl)
colors:
  # Default colors
  primary:
    background: '0xf7f3f7'
    foreground: '0x695d69'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf7f3f7'
    cursor: '0x695d69'

  # Normal colors
  normal:
    black:   '0xf7f3f7'
    red:     '0xca402b'
    green:   '0x918b3b'
    yellow:  '0xbb8a35'
    blue:    '0x516aec'
    magenta: '0x7b59c0'
    cyan:    '0x159393'
    white:   '0x695d69'

  # Bright colors
  bright:
    black:   '0x9e8f9e'
    red:     '0xca402b'
    green:   '0x918b3b'
    yellow:  '0xbb8a35'
    blue:    '0x516aec'
    magenta: '0x7b59c0'
    cyan:    '0x159393'
    white:   '0x1b181b'
