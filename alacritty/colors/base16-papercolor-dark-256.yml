# Base16 PaperColor Dark 256 - alacritty color config
# Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
colors:
  # Default colors
  primary:
    background: '0x1c1c1c'
    foreground: '0x808080'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1c1c1c'
    cursor: '0x808080'

  # Normal colors
  normal:
    black:   '0x1c1c1c'
    red:     '0x585858'
    green:   '0xaf87d7'
    yellow:  '0xafd700'
    blue:    '0xff5faf'
    magenta: '0x00afaf'
    cyan:    '0xffaf00'
    white:   '0x808080'

  # Bright colors
  bright:
    black:   '0xd7af5f'
    red:     '0x585858'
    green:   '0xaf87d7'
    yellow:  '0xafd700'
    blue:    '0xff5faf'
    magenta: '0x00afaf'
    cyan:    '0xffaf00'
    white:   '0xd0d0d0'
