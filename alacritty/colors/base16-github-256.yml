# Base16 Github 256 - alacritty color config
# Defman21
colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x333333'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xffffff'
    cursor: '0x333333'

  # Normal colors
  normal:
    black:   '0xffffff'
    red:     '0xed6a43'
    green:   '0x183691'
    yellow:  '0x795da3'
    blue:    '0x795da3'
    magenta: '0xa71d5d'
    cyan:    '0x183691'
    white:   '0x333333'

  # Bright colors
  bright:
    black:   '0x969896'
    red:     '0xed6a43'
    green:   '0x183691'
    yellow:  '0x795da3'
    blue:    '0x795da3'
    magenta: '0xa71d5d'
    cyan:    '0x183691'
    white:   '0xffffff'
