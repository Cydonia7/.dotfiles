# Base16 Grayscale Light 256 - alacritty color config
# Alexandre Gavioli (https://github.com/Alexx2/)
colors:
  # Default colors
  primary:
    background: '0xf7f7f7'
    foreground: '0x464646'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf7f7f7'
    cursor: '0x464646'

  # Normal colors
  normal:
    black:   '0xf7f7f7'
    red:     '0x7c7c7c'
    green:   '0x8e8e8e'
    yellow:  '0xa0a0a0'
    blue:    '0x686868'
    magenta: '0x747474'
    cyan:    '0x868686'
    white:   '0x464646'

  # Bright colors
  bright:
    black:   '0xababab'
    red:     '0x7c7c7c'
    green:   '0x8e8e8e'
    yellow:  '0xa0a0a0'
    blue:    '0x686868'
    magenta: '0x747474'
    cyan:    '0x868686'
    white:   '0x101010'
