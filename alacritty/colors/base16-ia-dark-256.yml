# Base16 iA Dark 256 - alacritty color config
# iA Inc. (modified by aramisgithub)
colors:
  # Default colors
  primary:
    background: '0x1a1a1a'
    foreground: '0xcccccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1a1a1a'
    cursor: '0xcccccc'

  # Normal colors
  normal:
    black:   '0x1a1a1a'
    red:     '0xd88568'
    green:   '0x83a471'
    yellow:  '0xb99353'
    blue:    '0x8eccdd'
    magenta: '0xb98eb2'
    cyan:    '0x7c9cae'
    white:   '0xcccccc'

  # Bright colors
  bright:
    black:   '0x767676'
    red:     '0xd88568'
    green:   '0x83a471'
    yellow:  '0xb99353'
    blue:    '0x8eccdd'
    magenta: '0xb98eb2'
    cyan:    '0x7c9cae'
    white:   '0xf8f8f8'
