# Base16 PaperColor Light 256 - alacritty color config
# Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
colors:
  # Default colors
  primary:
    background: '0xeeeeee'
    foreground: '0x878787'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xeeeeee'
    cursor: '0x878787'

  # Normal colors
  normal:
    black:   '0xeeeeee'
    red:     '0xbcbcbc'
    green:   '0x8700af'
    yellow:  '0xd70087'
    blue:    '0xd75f00'
    magenta: '0x005faf'
    cyan:    '0xd75f00'
    white:   '0x878787'

  # Bright colors
  bright:
    black:   '0x5f8700'
    red:     '0xbcbcbc'
    green:   '0x8700af'
    yellow:  '0xd70087'
    blue:    '0xd75f00'
    magenta: '0x005faf'
    cyan:    '0xd75f00'
    white:   '0x444444'
